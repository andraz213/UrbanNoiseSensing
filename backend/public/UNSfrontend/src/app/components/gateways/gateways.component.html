<h2 class="m-4 mt-5">Gateways</h2>
<div class="row mb-4 mx-1">

  <div class="col">
    <div *ngIf="gateways && gateways.length == 0">
      <p>There are no gateways!</p>
    </div>
    <div *ngIf="gateways && gateways.length != 0">
    <div *ngFor="let gateway of gateways">
      <div class="gateway-div mb-4">
        <div class="row m-3">
          <div class="col-12">
            <h3>{{gateway.name}}</h3>
          </div>
          <div class="col-3">
            <small>MAC:  </small>
            <p class="gateway-spec"><span *ngFor="let num of gateway.mac; index as i">{{num.toString(16)}}<span *ngIf="i<5">:</span></span> </p>

          </div>
          <div class="col-5">
            <div *ngIf="gateway.current_deployment">
            <small>Deployment: </small>
            <p class="gateway-spec">{{gateway.deployment_name}}</p>
            </div>
          </div>
          <div class="col-4">

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
