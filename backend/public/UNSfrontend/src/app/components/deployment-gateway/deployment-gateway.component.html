<div class="deployment-div m-3" *ngIf="gateways">
  <div class="m-4">
    <h4>Gateways</h4>
    <div *ngIf="gateways.length > 0" >

      <p>Deployed gateways</p>
      <div class="row">


        <div *ngFor="let gw of gateways" class="col-xl-3 col-lg-6 col-sm-12 m-0">

          <div class="sensor-div mb-4">
            <div class="row m-3">
              <div class="col-12">
                <h3>{{gw.name}}</h3>
              </div>
              <div class="col-12">

                <small>MAC:  </small>
                <p class="sensor-spec"><span *ngFor="let num of gw.mac; index as i">{{num.toString(16)}}<span *ngIf="i<5">:</span></span> </p>
                <div *ngIf="gw.last_telemetry">
                  <small>Last telemetry: </small>
                  <p class="sensor-spec">{{gw.last_telemetry}}</p>
                </div>

                <div *ngIf="gw.wifi_credentials">
                  <small>Wifi SSID: </small>

                  <p class="sensor-spec">{{gw.wifi_credentials[0]}}</p>
                </div>


              </div>

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
