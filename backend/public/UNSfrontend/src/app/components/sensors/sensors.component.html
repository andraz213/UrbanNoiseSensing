<div class="row m-4">

  <div *ngFor="let sensori of sensors" class="col-xl-6 col-lg-12 m-0">

      <div class="sensor-div mb-4">
        <div class="row m-3">
          <div class="col-4">
            <small>Name: </small>
            <p class="sensor-spec">{{sensori.name}}</p>
            <div *ngIf="sensori.battery_voltage">
            <small>Battery voltage: </small>
            <p class="sensor-spec">{{sensori.battery_voltage}} V</p>
            </div>
          </div>
          <div class="col-8">
            <div *ngIf="sensori.current_deployment">
            <small>Deployment: </small>
            <p class="sensor-spec">{{sensori.current_deployment}}</p>
            <small>Location: </small>
            <p class="sensor-spec">{{sensori.current_location[0].toFixed(3)}}, {{sensori.current_location[1].toFixed(3)}}</p>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
